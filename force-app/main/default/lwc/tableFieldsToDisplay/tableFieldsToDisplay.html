<template>
  <section
    role="dialog"
    tabindex="-1"
    class="slds-modal slds-fade-in-open"
    aria-labelledby="modal-heading-01"
    aria-modal="true"
    aria-describedby="modal-content-id-1"
  >
    <div class="slds-modal__container">
      <header class="slds-modal__header">
        <button
          class="slds-button slds-button_icon slds-modal__close"
          title="Close"
          onclick={handleCancel}
        >
          <lightning-icon
            size="small"
            icon-name="utility:close"
            alternative-text="Close"
            title="Close"
          ></lightning-icon>
          <span class="slds-assistive-text">Close</span>
        </button>
        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
          Select Fields to Display
        </h2>
      </header>
      <div
        class="slds-modal__content slds-var-p-around_medium"
        id="modal-content-id-1"
      >
        <div class="slds-align_absolute-center">
          <lightning-dual-listbox
            label={label}
            name="table columns"
            source-label="Available"
            selected-label="Selected"
            options={tableOptions}
            required-options={requiredOptions}
            field-level-help={fieldLevelHelp}
            value={tableSelectedOptions}
            onchange={handleTableChange}
          ></lightning-dual-listbox>
        </div>
      </div>
      <footer class="slds-modal__footer">
        <button class="slds-button slds-button_neutral" onclick={handleCancel}>
          Cancel
        </button>
        <button class="slds-button slds-button_brand" onclick={handleSave}>
          Save
        </button>
      </footer>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
