<template>
  <section
    role="dialog"
    tabindex="-1"
    class="slds-modal slds-fade-in-open slds-modal_small"
    aria-labelledby="modal-heading-01"
    aria-modal="true"
    aria-describedby="modal-content-id-1"
  >
    <div class="slds-modal__container">
      <header class="slds-modal__header">
        <button
          class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse slds-current-color"
          title="Close"
          onclick={handleNeutralClick}
        >
          <lightning-icon
            size="small"
            icon-name="utility:close"
            alternative-text="Close"
            title="Close"
            variant="inverse"
          ></lightning-icon>
          <span class="slds-assistive-text">Close</span>
        </button>
        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
          {header}
        </h2>
      </header>
      <div
        class="slds-modal__content slds-var-p-around_medium"
        id="modal-content-id-1"
      >
        <p class="slds-align_absolute-center">
          {body}
        </p>
      </div>
      <footer class="slds-modal__footer">
        <button
          class="slds-button slds-button_neutral"
          onclick={handleNeutralClick}
        >
          {neutralButtonLabel}
        </button>
        <template if:true={learnMoreButtonLabel}>
          <button
            class="slds-button slds-button_neutral"
            onclick={handleLearnMore}
          >
            {learnMoreButtonLabel}
          </button>
        </template>
        <button
          class="slds-button slds-button_brand"
          onclick={handleBrandClick}
        >
          {brandButtonLabel}
        </button>
      </footer>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
