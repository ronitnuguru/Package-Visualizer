<template>
  <section
    role="dialog"
    tabindex="-1"
    class="slds-modal slds-fade-in-open slds-modal_small"
    aria-labelledby="modal-heading-01"
    aria-modal="true"
    aria-describedby="modal-content-id-1"
  >
    <div class="slds-modal__container">
      <header
        class="slds-modal__header"
      >
        <button
          class="slds-button slds-button_icon slds-modal__close"
          title="Close"
          onclick={closeModal}
        >
          <lightning-icon
            size="small"
            icon-name="utility:close"
            alternative-text="Close"
            title="Close"
          ></lightning-icon>
        </button>
        <h2
          id="modal-heading-01"
          class="slds-modal__title slds-hyphenate slds-text-heading_medium"
        >
          <span class="slds-var-p-right_x-small">{header}</span>
        </h2>
        <!--
        <lightning-button-group class="slds-show_large">
          <lightning-button-icon
            icon-name="utility:prompt"
            variant="border-filled"
            tooltip="In App Guidance"
            onclick={handleAppAnalyticsPromptOpen}
            class="slds-m-left_x-small"
          ></lightning-button-icon>
        </lightning-button-group>
        -->
      </header>
      <template if:true={displayAppAnalyticsDataTypeScreen}>
        <c-app-analytics-data-type-modal
          oncancel={closeModal}
          onchosentype={handleChosenType}
        ></c-app-analytics-data-type-modal>
      </template>
      <template if:true={displayAppAnalyticsFormScreen}>
        <c-app-analytics-form-modal
          subscribers={subscribers}
          subscriber-package-id={subscriberPackageId}
          app-data-type={appDataType}
          onprevious={handlePrevious}
          oncancel={closeModal}
          onrefresh={handleRefresh}
        >
        </c-app-analytics-form-modal>
      </template>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
