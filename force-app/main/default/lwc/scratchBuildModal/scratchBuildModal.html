<template>
    <lightning-modal-header label={label}></lightning-modal-header>
    <lightning-modal-body>
        <div class="slds-scoped-notification slds-media slds-media_center slds-theme_info" role="status">
            <div class="slds-media__figure">
                <lightning-icon
                    size="small"
                    icon-name="utility:info"
                    alternative-text="info"
                    title="info"
                    variant="inverse"
                ></lightning-icon>
            </div>
            <div class="slds-media__body">
              <p>Discover the various ways you can create scratch orgs via the CLI. <a href="https://developer.salesforce.com/docs/atlas.en-us.sfdx_dev.meta/sfdx_dev/sfdx_dev_scratch_orgs_create.htm" target="_blank">Learn More</a></p>
            </div>
        </div>
        <code>
            <pre>{content}</pre>
        </code>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button
            label="Download JSON" 
            onclick={handleDownloadJson} 
            variant="brand"
        ></lightning-button>
    </lightning-modal-footer>
</template>
